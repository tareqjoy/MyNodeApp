apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-config
data:
  MONGODB_HOST: host.minikube.internal
  MONGODB_PORT: "27017"
  MONGODB_DATABASE: mydatabase
  MONGODB_USER: admin
  MONGODB_PASS: admin
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-config
data:
  KAFKA_HOST_PORT: 192.168.0.10:9092
  KAFKA_NEW_POST_FANOUT_TOPIC: new-post
  KAFKA_I_FOLLOWED_FANOUT_TOPIC: i-followed
  KAFKA_I_UNFOLLOWED_FANOUT_TOPIC: i-unfollowed
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
data:
  REDIS_HOST_PORT: redis://192.168.0.10:6379
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: neo4j-config
data:
  NEO4J_HOST_PORT: neo4j://192.168.0.10:7687
  NEO4J_USERNAME: neo4j
  NEO4J_PASSWORD: "12345678"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: service-url-config
data:
  USER_SERVICE_USERID_URL: http://192.168.49.2:80/v1/user/userid/
  WHO_FOLLOWS_ME_URL: http://192.168.49.2:80/v1/follower/who-follows-me/
  I_FOLLOW_URL: http://192.168.49.2:80/v1/follower/i-follow/
  GET_POST_BY_USER_URL: http://192.168.49.2:80/v1/post/get-by-user/
  GET_POST_BY_POST_ID_URL: http://192.168.49.2:80/v1/post/get/
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: timeline-service-config
data:
  API_PATH_ROOT: /v1/timeline
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: user-service-config
data:
  REDIS_USERNAME_TTL_SEC: "86400" # 1day
  API_PATH_DETAIL: /v1/user/detail
  API_PATH_SIGNUP: /v1/user/signup
  API_PATH_USERID: /v1/user/userid
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: follower-service-config
data:
  API_PATH_ROOT: /v1/follower
  KAFKA_CLIENT_ID: follower
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fanout-service-config
data:
  API_PATH_ROOT: /v1/fanout
  KAFKA_CLIENT_ID: fanout
  KAFKA_FANOUT_GROUP: fanout-group
  KAFKA_MAX_POST_SET_SIZE: "100"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: post-service-config
data:
  API_PATH_ROOT: /v1/post
  KAFKA_CLIENT_ID: post
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: search-service-config
data:
  API_PATH_ROOT: /v1/search
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: timeline-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: timeline-service
  template:
    metadata:
      labels:
        app: timeline-service
    spec:
      containers:
        - name: timeline-service-container
          image: tareqjoy/timeline-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: timeline-service-config
            - configMapRef:
                name: mongodb-config
            - configMapRef:
                name: redis-config
            - configMapRef:
                name: service-url-config
---
