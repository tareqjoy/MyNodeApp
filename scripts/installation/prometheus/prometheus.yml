# my global config
global:
  scrape_interval: 15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    scrape_interval: 60s
    static_configs:
      - targets: [ 'localhost:9090' ]
  - job_name: 'kafka'
    scrape_interval: 10s
    static_configs:
      - targets: [ 'localhost:7071' ]
  - job_name: 'zookeeper'
    scrape_interval: 10s
    static_configs:
      - targets: [ 'localhost:7071' ]
  - job_name: 'v1/timeline'
    scrape_interval: 10s
    metrics_path: /v1/timeline/metrics
    static_configs:
      - targets: [ 'localhost:80' ]
  - job_name: 'v1/user'
    scrape_interval: 10s
    metrics_path: /v1/user/metrics
    static_configs:
      - targets: [ 'localhost:80' ]
  - job_name: 'v1/follower'
    scrape_interval: 10s
    metrics_path: /v1/follower/metrics
    static_configs:
      - targets: [ 'localhost:80' ]
  - job_name: 'v1/fanout'
    scrape_interval: 10s
    metrics_path: /v1/fanout/metrics
    static_configs:
      - targets: [ 'localhost:80' ]
  - job_name: 'v1/post'
    scrape_interval: 10s
    metrics_path: /v1/post/metrics
    static_configs:
      - targets: [ 'localhost:80' ]
  - job_name: 'v1/search'
    scrape_interval: 10s
    metrics_path: /v1/search/metrics
    static_configs:
      - targets: [ 'localhost:80' ]
  - job_name: 'v1/auth'
    scrape_interval: 10s
    metrics_path: /v1/auth/metrics
    static_configs:
      - targets: [ 'localhost:80' ]



