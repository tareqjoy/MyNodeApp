service:
  extensions: [jaeger_storage, jaeger_query]
  pipelines:
    traces:
      receivers: [jaeger]
      processors: [batch, memory_limiter]
      exporters: [jaeger_storage_exporter]
  telemetry:
    resource:
      service.name: otel-collector
    metrics:
      level: detailed
      readers:
        - pull:
            exporter:
              prometheus:
                host: localhost
                port: 8888
    logs:
      level: info

extensions:
  jaeger_query:
    storage:
      traces: es_storage
      traces_archive: es_storage_archive
    ui:
      config_file: /etc/jaeger/config-ui.json

  jaeger_storage:
    backends:
      es_storage:
        elasticsearch:
          server_urls:
            - http://elastic:elastic@localhost:9200
          indices:
            index_prefix: "jaeger-main"
            spans:
              date_layout: "2006-01-02"
              rollover_frequency: "day"
              shards: 3
              replicas: 1
            services:
              date_layout: "2006-01-02"
              rollover_frequency: "day"
              shards: 3
              replicas: 1
            dependencies:
              date_layout: "2006-01-02"
              rollover_frequency: "day"
              shards: 3
              replicas: 1
            sampling:
              date_layout: "2006-01-02"
              rollover_frequency: "day"
              shards: 3
              replicas: 1
      es_storage_archive:
        elasticsearch:
          server_urls:
            - http://elastic:elastic@localhost:9200
          indices:
            index_prefix: "jaeger-archive"

receivers:
  jaeger:
    protocols:
      thrift_compact:
        endpoint: 0.0.0.0:6831
      thrift_http:
        endpoint: 0.0.0.0:14268
      grpc:
        endpoint: 0.0.0.0:14250 


processors:
  batch:
    send_batch_size: 1000
    timeout: 200ms
  memory_limiter:
    check_interval: 1s
    limit_percentage: 75
    spike_limit_percentage: 25

exporters:
  jaeger_storage_exporter:
    trace_storage: es_storage
