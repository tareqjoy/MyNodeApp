apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: post-service
  template:
    metadata:
      labels:
        app: post-service
    spec:
      containers:
        - name: post-service-container
          image: tareqjoy/post-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5005
          livenessProbe:
            httpGet:
              path: /health
              port: 5005
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 5005
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          envFrom:
            - configMapRef:
                name: post-service-config
            - configMapRef:
                name: mongodb-config
            - configMapRef:
                name: kafka-config
            - configMapRef:
                name: service-url-config
            - configMapRef:
                name: redis-config
