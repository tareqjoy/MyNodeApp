apiVersion: apps/v1
kind: Deployment
metadata:
  name: fanout-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fanout-service
  template:
    metadata:
      labels:
        app: fanout-service
    spec:
      containers:
        - name: fanout-service-container
          image: tareqjoy/fanout-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: fanout-service-config
            - configMapRef:
                name: kafka-config
            - configMapRef:
                name: service-url-config
            - configMapRef:
                name: redis-config
            - configMapRef:
                name: mongodb-config