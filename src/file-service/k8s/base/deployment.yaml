apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: file-service
  template:
    metadata:
      labels:
        app: file-service
    spec:
      containers:
        - name: file-service-container
          image: tareqjoy/file-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          volumeMounts:
            - name: uploads
              mountPath: /data/mynodeapp/uploads
          envFrom:
            - configMapRef:
                name: file-service-config
            - configMapRef:
                name: mongodb-config
            - configMapRef:
                name: service-url-config
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: file-service-uploads-pvc
